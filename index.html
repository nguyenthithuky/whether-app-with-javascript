<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i> Weather App</header>

        <section class="input-part">
            <p class="info-txt"></p>

            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter Your City Name" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>

        </section>

        <section class="weather-part">
            <img src="" alt="weather Icon" srcset="">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&deg;C</span>
            </div>

            <div class="weather">_ _</div>

            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>

            <div class="bottom-detalis">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>

                    <div class="detalis">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">&deg;C</span>
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>


</html>
